<section class="to-bag hide">

    <div class="container">

        <div class="to-bag__modal">

            <img class="to-bag__close" src="img/close.svg" alt="close">

            <div class="to-bag__left">

                <div class="to-bag__left-img"></div>

                <a class="to-bag__left-btn" href="card-info.html">Вся информация о товаре <img src="img/arrow-right.svg" alt="arrow-right"></a>

            </div>

            <div class="to-bag__right">

                <h4 class="to-bag__title"></h4>

                <div class="to-bag__line"></div>

                <p class="to-bag__quantity">Количество:</p>

                <div class="to-bag__information">

                    <div class="to-bag__counter">
                        <button class="to-bag__counter-minus">-</button>
                        <input class="to-bag__counter-input" type="text" readonly value="1">
                        <button class="to-bag__counter-plus">+</button>
                    </div>

                    <p class="to-bag__instock">В наличии <span class="to-bag__instock--number"></span></p>
                </div>

                <div class="to-bag__price">
                    <p class="to-bag__price-sale"></p>
                    <p class="to-bag__price-oldprice"></p>
                    <span class="to-bag__price-closeout">Распродажа</span>
                </div>

                <div class="to-bag__installment">
                    <p class="to-bag__installment-price"></p>
                    <span class="to-bag__installment-subtitle">в рассрочку</span>
                </div>

                <div class="to-bag__other-info hide">
                    <span class="to-bag__description"></span>
                    <span class="to-bag__seller"></span>
                    <span class="to-bag__rating"></span>
                    <span class="to-bag__sale-percentage"></span>
                    <span class="to-bag__section"></span>
                    <span class="to-bag__type"></span>
                </div>

                <button class="to-bag__btn">Добавить в корзину</button>
            </div>

        </div>

    </div>

</section>
